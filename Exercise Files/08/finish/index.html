<!DOCTYPE html>
<html>
    <head>
        <title>Ternary operator and switch statement</title>
        <script>
            // if - else example
            var age = 14;
            var canDrive;

            if (age > 15) {
                canDrive = 'Yes';
            } else {
                canDrive = 'No';
            }

            //console.log(canDrive);

            // ternary operators
            canDrive = age > 15 ? 'Yes' : 'No';

            //console.log(canDrive);

            // switch statement
            var product = 'Banana';

            switch (product) {
                case 'orange':
                    console.log('Oranges are for Rs 60');
                    break;
                case 'banana':
                case 'Banana':
                    console.log('Bananas are for Rs 40'); 
                    break;
                case 'papaya':
                    console.log('Papayas are for Rs 120');
                    break;
                default:
                    console.log('Product not available');

            }

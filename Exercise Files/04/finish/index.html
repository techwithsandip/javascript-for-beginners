<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes in JavaScript</title>
    <script>
        // variable
        var score = 100;
        // Widely used
        // Numeric, String, Boolean
        // Ocassionally
        // Undefined, Null, Symbol

        // Numeric
        var age = 20;
        var salary = 25000;
        var balance = 5000.90;
        var a = 9.0920390239023;
        var b = -20;

        console.log(typeof age);

        // String
        var name = 'Sandip';
        var char = "a";
        var productName = "Samsung M21";
        var bookName = "Getting Started with JavaScript";
        var story = "I am going to tell you a story about \"Me\"";

        console.log(typeof name);

        // Boolean
        var lose = true;
        var noProductFound = true;
        var isAdult = false;

        console.log(typeof lose);

        // Undefined
        var productReview;
        //console.log(productReview);

        console.log(typeof productReview);

        // Null
        var productPrice = null;
        //console.log(productPrice);
        console.log(typeof productPrice);

        // weakly typed language
        //var age = 20;
        //age = '20';

    </script>
</head>

</html>
